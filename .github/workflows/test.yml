name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r tests/requirements.txt
        pip install -e .
    
    - name: Configure test profile
      env:
        CATO_ACCOUNT_ID: ${{ secrets.CATO_ACCOUNT_ID }}
        CATO_API_KEY: ${{ secrets.CATO_API_KEY }}
        CATO_BASE_URL: ${{ secrets.CATO_BASE_URL }}
      run: |
        catocli configure set --profile ci \
          --account-id "$CATO_ACCOUNT_ID" \
          --cato-token "$CATO_API_KEY" \
          --endpoint "$CATO_BASE_URL" \
          --skip-validation
        catocli configure use ci
    
    - name: Run all test suites
      run: |
        python3 tests/run_all_tests.py --verbose